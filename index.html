<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pond Plants API</title>
</head>
<body>
    <section id="overallContainer">

        <section class="information">
            
            <section id="headerContainer">
                <h1>Pond Plants API</h1>
                <img id="pondImageOne" src="images/pondOne.png">
            </section>
            
            <p class="requests">To send requests:</p>
            <p class="url">https://pond-plants-api.herokuapp.com/api/plant name here</p>
            <p class="example">Example:</p>
            <p class="url">https://pond-plants-api.herokuapp.com/api/water mint</p>

        </section>

        <section class="live-in-action">

            <section id="midContainer">
                <h2>Test the API</h2>
                <img id="pondImageTwo" src="images/pondTwo.png">
            </section>

            <!-- <form> -->
                <input type="text" id="getPlantTextInput" placeholder="Plant Name">
                <button type=submit id="getPlantButton">Get Plant</button>
            <!-- </form> -->

            <p class="title">Common Name :</p>
            <p id="commonName"></p>
            <p class="title">Scientific Name :</p>
            <p id="scientificName"></p>
            <p class="title">Description :</p>
            <p id="description"></p>
            <p class="title">Image :</p>
            <img id="plantImage">

        </section>

    </section>

    <script src="js/main.js"></script>
</body>
</html>
